ref:
  as: telcov10n-functional-numaresources-deployment
  from_image:
    namespace: ci
    name: telco-runner
    tag: latest
  commands: telcov10n-functional-numaresources-deployment-commands.sh
  resources:
    requests:
      cpu: 1000m
      memory: 500Mi
  credentials:
  - namespace: test-credentials
    name: cikey
    mount_path: /var/run/ci-key
  - namespace: test-credentials
    name: bastionip
    mount_path: /var/run/bastion-ip
  - namespace: test-credentials
    name: uphvip
    mount_path: /var/run/up-hv-ip
  - namespace: test-credentials
    name: bastionuser
    mount_path: /var/run/bastion-user
  timeout: 3h
  env:
  - name: T5CI_VERSION
    default: ""
    documentation: Version of OCP cluster to install.
  - name: T5CI_NROP_SOURCE
    default: "brew"
    documentation: Source to install NROP from.Options "brew/stage/prod"
  - name: T5CI_HCP_MGMT_KUBECONFIG
    default: ""
    documentation: "Managment kubeconfig"
  - name: T5CI_HCP_HOSTED_KUBECONFIG
    default: ""
    documentation: "Hosted cluster kubeconfig"
  documentation: |-
    Installing Numaresources Operator
